name: WordPress weekly post (LIGHT: from prepared JSON)

on:
  workflow_dispatch:
    inputs:
      post_status:
        description: "WordPress post status (draft | publish | private)"
        required: true
        default: "draft"
  schedule:
    # Hétfő 07:10 UTC (Budapest nyáron 09:10, télen 08:10)
    - cron: "10 7 * * 1"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Sanity check prepared data files
        run: |
          ls -la docs/data || true
          test -f docs/data/summary.json
          test -f docs/data/weekly.json
          test -f docs/data/hotspots.json
          test -f docs/data/meta.json

      - name: Publish to WordPress (LIGHT)
        env:
          WP_ACCESS_TOKEN: ${{ secrets.WP_ACCESS_TOKEN }}
          WP_BLOG_ID: ${{ secrets.WP_BLOG_ID }}
          # Ha mindig ugyanazt a posztot akarod frissíteni, add meg secrets-ben vagy Variables-ben:
          # WP_POST_ID: ${{ secrets.WP_POST_ID }}

          # opcionális: térkép link a posztba
          MAP_URL: ${{ secrets.MAP_URL }}

          # státusz: schedule-nél draft, manuálisnál az input
          POST_STATUS: ${{ github.event_name == 'workflow_dispatch' && inputs.post_status || 'draft' }}
        run: |
          python scripts/publish_post_light.py

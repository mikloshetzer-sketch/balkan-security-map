name: Update map data

on:
  schedule:
    - cron: "0 5 * * *"   # naponta 05:00 UTC (Budapest: 06:00 vagy 07:00 attól függően DST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update data
        run: |
          python scripts/update_data.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.geojson docs/data/meta.json
          git diff --cached --quiet || (git commit -m "data: daily update" && git push)

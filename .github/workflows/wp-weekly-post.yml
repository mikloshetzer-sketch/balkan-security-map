name: WordPress weekly post (map + summary)

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish post?"
        required: true
        default: "true"

  schedule:
    - cron: "30 6 * * 1"   # hétfő 07:30 Budapest téli időben (nyáron 08:30 lesz)

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests python-dateutil

      # 1) frissítse a térkép adatokat (weekly.json/meta.json is itt készül)
      - name: Update map data (build geojson + summaries)
        run: python scripts/update_data.py

      # 2) generálja a heti poszt HTML-t
      - name: Build weekly content
        run: |
          python scripts/build_weekly_post.py \
            docs/data/weekly.json \
            docs/data/meta.json > post.html

      # 3) posztolja WP-re
      - name: Publish to WordPress
        if: ${{ github.event.inputs.publish == 'true' }}
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_ACCESS_TOKEN: ${{ secrets.WP_ACCESS_TOKEN }}
          MAP_URL: ${{ secrets.MAP_URL }}
        run: |
          python scripts/post_to_wordpress.py post.html "$WP_SITE" "$WP_ACCESS_TOKEN" "$MAP_URL"

name: WordPress OAuth exchange (get refresh token)

on:
  workflow_dispatch:
    inputs:
      wp_code:
        description: "Authorization code from redirect (code=...)"
        required: true

jobs:
  token:
    runs-on: ubuntu-latest
    steps:
      - name: Exchange code for tokens
        env:
          WP_CLIENT_ID: ${{ secrets.WP_CLIENT_ID }}
          WP_CLIENT_SECRET: ${{ secrets.WP_CLIENT_SECRET }}
          WP_REDIRECT_URI: ${{ secrets.WP_REDIRECT_URI }}
          WP_CODE: ${{ github.event.inputs.wp_code }}
        run: |
          set -euo pipefail
          echo "Exchanging authorization code for tokens..."
          curl -sS -X POST "https://public-api.wordpress.com/oauth2/token" \
            -d "client_id=${WP_CLIENT_ID}" \
            -d "client_secret=${WP_CLIENT_SECRET}" \
            -d "redirect_uri=${WP_REDIRECT_URI}" \
            -d "grant_type=authorization_code" \
            -d "code=${WP_CODE}" \
            -o wp_token_bundle.json

          echo "Saved wp_token_bundle.json (do NOT print it)."
          # Basic sanity check (file exists and is JSON)
          python3 - <<'PY'
          import json
          with open("wp_token_bundle.json","r",encoding="utf-8") as f:
              j=json.load(f)
          # Fail if missing expected keys
          for k in ["access_token","token_type"]:
              assert k in j and j[k], f"Missing {k}"
          print("OK: token bundle looks valid.")
          PY

      - name: Upload token bundle as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-token-bundle
          path: wp_token_bundle.json
